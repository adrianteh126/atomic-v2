<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Atomic - Settings</title>

    <!-- Icons, stylesheet and fonts -->
    <link rel="icon" href="/images/icon-black.svg" type="image/svg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/settings.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <!-- Side Navbar -->
    <nav class="sidebar close border border-1">
      <header class="pt-3">
        <div class="image-text">
          <span class="image">
            <img
              class="logo-white"
              src="/images/icon-white.svg"
              alt="logo-white"
            />
            <img
              class="logo-black"
              src="/images/icon-black.svg"
              alt="logo-black"
            />
          </span>
          <div class="text header-text">
            <span class="name">Atomic</span>
          </div>
        </div>
        <div class="pt-3">
          <i class="bx bx-chevron-right toggle"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <div class="menu-links">
            <li class="side-nav-link">
              <a href="/dashboard.html">
                <img class="icon-black mx-3" src="/icons/dashboard.svg" />
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="side-nav-link">
              <a href="./settings.html">
                <img class="icon-white" src="/icons/profile.svg" />
                <span class="text nav-text">Profile</span>
              </a>
            </li>
          </div>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="/">
              <i class="bx bx-log-out icon-bottom"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon-bottom moon"></i>
              <i class="bx bx-sun icon-bottom sun"></i>
            </div>

            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <!-- Manage User Profile -->
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div
            class="col-lg-4 align-items-center justify-content-center px-5 py-5"
          >
            <h1 class="font-weight-bold">Profile Settings</h1>
            <img src="/images/Profile.svg" class="py-5" />
          </div>
          <div class="col-lg-5 px-5 pt-5">
            <form>
              <div class="form-row py-4">
                <div class="col-lg-8">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    id="username"
                    placeholder="Enter your username"
                    value="Keat"
                    class="form-control my-3 p-4 custom-input"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-8">
                  <label for="email">Email Address:</label>
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter your email"
                    value="adrianteh126@hotmail.com"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-8">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Enter your password"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-8">
                  <label for="confirm-password">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm your password"
                    class="form-control my-3 p-4"
                  />
                </div>
              </div>

              <!-- Button to trigger the modal -->
              <div class="form-row">
                <div class="col-lg-8">
                  <button
                    type="button"
                    class="btn btn-secondary my-3"
                    id="btnSavechanges"
                    data-toggle="modal"
                    data-target="#myModal1"
                  >
                    Save Changes
                  </button>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-8">
                  <button
                    type="button"
                    class="btn btn-danger"
                    id="btnDeleteaccount"
                    data-toggle="modal"
                    data-target="#myModal2"
                  >
                    Delete Account
                  </button>
                </div>
              </div>
            </form>

            <!-- Modal -->
            <div
              class="modal fade"
              id="myModal1"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title text-left" id="myModalLabel">
                      Save Changes
                    </h4>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to save the changes?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-default"
                      data-dismiss="modal"
                      id="btnCloseSave"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-dark"
                      id="btConfirmsave"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- modal 2  -->
            <div
              class="modal fade"
              id="myModal2"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h4 class="modal-title text-left" id="myModalLabel">
                      Delete Account
                    </h4>
                  </div>
                  <div class="modal-body">
                    Are you sure you want to delete your account?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-default"
                      data-dismiss="modal"
                      id="btnDCancel"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      id="btnDConfirmDelete"
                    >
                      Confirm Delete
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/settings.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
