<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <title>Atomic - Statistic</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons, stylesheet and fonts -->
    <link rel="icon" href="/images/icon-black.svg" type="image/svg" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/dashboard.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body">
    <!-- Side Navbar -->
    <nav class="sidebar close border border-1">
      <header class="pt-3">
        <div class="image-text">
          <span class="image">
            <img
              class="logo-white"
              src="/images/icon-white.svg"
              alt="logo-white"
            />
            <img
              class="logo-black"
              src="/images/icon-black.svg"
              alt="logo-black"
            />
          </span>
          <div class="text header-text">
            <span class="name">Atomic</span>
          </div>
        </div>
        <div class="pt-3">
          <i class="bx bx-chevron-right toggle"></i>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <div class="menu-links">
            <li class="side-nav-link">
              <a href="./dashboard">
                <img class="icon-black mx-3" src="/icons/dashboard.svg" />
                <span class="text nav-text">Dashboard</span>
              </a>
            </li>
            <li class="side-nav-link">
              <a href="./settings">
                <img class="icon-white mx-3" src="/icons/profile.svg" />
                <span class="text nav-text">Profile</span>
              </a>
            </li>
            <li class="side-nav-link">
              <a href="./statistic">
                <img class="icon-white mx-3" src="/icons/chart.svg" />
                <span class="text nav-text">Statistic</span>
              </a>
            </li>
          </div>
        </div>
        <div class="bottom-content pb-3">
          <li class="">
            <a href="/">
              <i class="bx bx-log-out icon-bottom"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>
          <li class="mode">
            <div class="moon-sun">
              <i class="bx bx-moon icon-bottom moon"></i>
              <i class="bx bx-sun icon-bottom sun"></i>
            </div>

            <span class="mode-text text">Dark Mode</span>
            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>
    <!-- The To-Do-List Body -->
    <section class="home">
      <div class="container-fluid">
        <div class="row">
          <!-- headerrrr --------------------------------------------------------------------------------------------->
          <section class="header">
            <div class="row border-bottom py-2">
              <div class="col-4">
                <h5 class="fw-bold mx-4 mt-2">Keat's Atomic</h5>
              </div>
              <div class="col-8">
                <div class="d-flex justify-content-end align-items-center">
                  <i
                    class="mx-2 bx bx-bell"
                    data-toggle="modal"
                    data-target="#reminderModal"
                    id="reminderButton"
                  ></i>
                  <h6 class="mx-2 mt-2 text-secondary">3rd May 2023</h6>
                  <div
                    class="mx-3"
                    style="
                      width: 25px;
                      height: 25px;
                      border-radius: 50%;
                      overflow: hidden;
                    "
                  >
                    <img
                      src="/images/Profile.svg"
                      alt="your_image_alt_text"
                      style="width: 100%; height: 100%; object-fit: cover"
                    />
                  </div>
                </div>
              </div>
            </div>
          </section>
          <h3 class="py-2 pt-4 px-5 fw-bold">Hey Keat, Lets Check out your productivity!</h3>

          <div class="section">
            <div class="row">
              <h5 class="fw-bold px-5"  id="taskStatus">This Week Completed: On Going:</h5>
              <div class="col-md-5" style="height: 80px;">
                <canvas id="stackedBarChart" class="px-5 "></canvas>
              </div>
            </div>
          </div>

          <h5 class="fw-bold px-5 pt-3">Overall Statistic</h5>
          <section class="content d-flex justify-content-center align-items-center">
            <div class="d-flex">
              <div class="col-md-4 py-2 px-5 border-0" style="border-right: 1px solid gray;">
                <canvas id="priorityChart"></canvas>
              </div>
              <div class="col-md-4 py-2 px-5 border-0" style="border-right: 1px solid gray;">
                <canvas id="statusChart"></canvas>
              </div>
              <div class="col-md-4 py-2 px-5 border-0">
                <canvas id="weeklyChart"></canvas>
              </div>
            </div>
          </section>
          
          
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script src="/js/dashboard.js"></script>
    <script src="/js/chart.js"></script>
    <!-- <script src="/js/bootstrap.min.js"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
  </body>
</html>
